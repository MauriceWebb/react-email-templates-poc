<!DOCTYPE 
    html 
    PUBLIC 
    "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"
>
<html 
    xmlns="http://www.w3.org/1999/xhtml" 
    lang="en" 
    xml:lang="en" 
    xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml"
>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=YES" 
/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="x-apple-disable-message-reformatting">
<title>Ally Alert</title>
<style>
.extra-class {
  color: lightsteelblue;
  font-weight: bold;
}
.header-class {
  color: pink;
}
.test-extra {
  font-size: 2rem;
}
#blue-box-span {
  border: 1px solid blue;
  padding: 0.25rem;
}

</style>

</head>

<body class="body" style="width:100% !important; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; margin:0; padding:0;">

<style>
.extra-class {
  color: lightsteelblue;
  font-weight: bold;
}
.header-class {
  color: pink;
}
.test-extra {
  font-size: 2rem;
}
#blue-box-span {
  border: 1px solid blue;
  padding: 0.25rem;
}

</style>

<span
  hidden=""
  class="pre-header test-extra"
  text="This is a preheader with hidden text"
  style="font-size: 2rem; color: red"
></span>
<table>
  <tbody>
    <tr>
      <td>
        <h1 class="header-class" style="color: pink">
          Hello Ally-Templates 👋🏾
        </h1>
      </td>
    </tr>
    <tr>
      <td>
        <p class="extra-class" style="color: lightsteelblue; font-weight: bold">
          Reach us at:
          <a href="tel:+18559252559" alias="Call"
            ><span><nobr>+1-855-925-2559</nobr></span></a
          >
        </p>
      </td>
    </tr>
    <tr>
      <td>
        {{
        EventAttribute[&#x27;promisePaymentDueDate&#x27;]|dateFormatter(&#x27;%-m/<span>%-d</span>/%Y&#x27;)
        }}
      </td>
    </tr>
    <tr>
      <td>
        {{ EventAttribute[&#x27;inlineTestVar&#x27;] == true ?
        <span
          id="blue-box-span"
          style="border: 1px solid blue; padding: 0.25rem"
          ><strong>yes</strong></span
        >
        : <span>no</span> }}
      </td>
    </tr>
  </tbody>
</table>


</body>

</html>
